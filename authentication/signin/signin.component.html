<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">

        <div class="container">
            <a class="navbar-brand text-black" href="#"><b>ROSEWOOD HOTEL</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">        
<span class="navbar-toggler-icon text-black"></span>      
</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#"><b>Home</b></a>
                    </li>          &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#about"><b>About us</b></a>
                    </li>          &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#gallery"><b>Gallery</b></a>
                    </li>          &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#contact"><b>Contact</b></a>
                    </li>          &nbsp; &nbsp;
                </ul>
            </div>
        </div>
    </nav>
    <div class="signin-form">
        <form [formGroup]="signinForm">
            <h1 class="text-center">Login</h1>
                <div class="form-group">
                    <input [class.is-invalid]="signinForm.get('username')?.touched && signinForm.get('username')?.invalid"  type="text"  class="form-control"  formControlName="username"  name="username"  placeholder="Name"  required="required">
                        <div *ngIf="signinForm.get('username')?.touched && signinForm.get('username')?.invalid">
                            <small *ngIf="signinForm.get('username')?.errors!['required']"  class="text-danger"> Name is required</small>
                                <small *ngIf="signinForm.get('username')?.errors!['minlength']"  class="text-danger">Name must be atleast 3 characters</small>
                                    </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <input formControlName="password"  type="password"  class="form-control"  name="password"  placeholder="Password"  required [class.is-invalid]="password!.invalid && password!.touched"  [class.is-valid]="password!.valid && !password!.errors">
                                                {{errorMsg}}
                                                </div>
                                                <div *ngIf="password!.invalid && password!.touched">
                                                    <small class="text-danger"  *ngIf="password!.errors!['required']">Password is required</small>
                                                        </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <button (click)="login()" type="button" class="btn btn-primary btn-block btn-lg">Sign in</button>
                                                        </div>
                                                        </form>
                                                        <div class="text-center">Don't have an account? <a routerLink="/authentication/signup">create an account</a>.</div>
                                                        </div>
</body>

</html>
