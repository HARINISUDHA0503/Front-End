<h2>Add Reservation</h2>
<div class="container min-vh-70 d-flex justify-content-center align-items-center">
    <form [formGroup]="addReservation" (ngSubmit)="addRes()"  #myForm="ngForm">

        <div class="form-group"> <label>Name </label>
            <input [class.is-invalid]="addReservation.get('name')?.touched &&addReservation.get('name')?.invalid"  type="text"  class="form-control"  formControlName="name"  name="name"  placeholder="Enter Name"  required="required">
                <div *ngIf="addReservation.get('name')?.touched &&addReservation.get('name')?.invalid">
                    <small *ngIf="addReservation.get('name')?.errors!['required']"  class="text-danger"> Name is required</small>            </div>        </div>

<div class="form-group">
    <label>Gender </label>
    <input [class.is-invalid]="addReservation.get('gender')?.touched &&addReservation.get('gender')?.invalid"  type="text"  class="form-control"  formControlName="gender"  name="gender"  placeholder="Enter gender"  required="required">
        <div *ngIf="addReservation.get('gender')?.touched &&addReservation.get('gender')?.invalid">
            <small *ngIf="addReservation.get('gender')?.errors!['required']"  class="text-danger"> Mention gender </small>            </div>        </div>

                <div class="form-group">
                    <label>checkIn</label>
                    <input [class.is-invalid]="addReservation.get('checkIn')?.touched &&addReservation.get('checkIn')?.invalid"  type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}"  class="form-control"  formControlName="checkIn"  name="checkIn"  placeholder="Enter checkIn date"
                         required="required">
                        <div *ngIf="addReservation.get('checkIn')?.touched &&addReservation.get('checkIn')?.invalid">
                            <small *ngIf="addReservation.get('checkIn')?.errors!['required']"  class="text-danger"> Enter checkIn date </small>            </div>        </div>

                                <div class="form-group">
                                    <label>checkOut</label>

                                         required="required">
