<h2>Update Reservation</h2>
<div class="container min-vh-70 d-flex justify-content-center align-items-center">
    <form [formGroup]="updateReservation" (ngSubmit)="UpdateData()"  #myForm="ngForm">
        <div class="form-group"> <label>Name </label>
            <input [class.is-invalid]="updateReservation.get('name')?.touched &&updateReservation.get('name')?.invalid"  type="text"  class="form-control"  formControlName="name"  name="name"  placeholder="Enter Name"  required="required">
                <div *ngIf="updateReservation.get('name')?.touched &&updateReservation.get('name')?.invalid">
                    <small *ngIf="updateReservation.get('name')?.errors!['required']"  class="text-danger"> Name is required</small>            </div>        </div>

<div class="form-group">
    <label>Gender </label>
    <input [class.is-invalid]="updateReservation.get('gender')?.touched &&updateReservation.get('gender')?.invalid"  type="text"  class="form-control"  formControlName="gender"  name="gender"  placeholder="Enter gender"  required="required">
        <div *ngIf="updateReservation.get('gender')?.touched &&updateReservation.get('gender')?.invalid">
            <small *ngIf="updateReservation.get('gender')?.errors!['required']"  class="text-danger"> Mention gender </small>            </div>        </div>

                <div class="form-group">
                    <label>checkIn</label>
                    <input [class.is-invalid]="updateReservation.get('checkIn')?.touched &&updateReservation.get('checkIn')?.invalid"  type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}"  class="form-control"  formControlName="checkIn"  name="checkIn"  placeholder="Enter checkIn date"
                         required="required">
                        <div *ngIf="updateReservation.get('checkIn')?.touched &&updateReservation.get('checkIn')?.invalid">
                            <small *ngIf="updateReservation.get('checkIn')?.errors!['required']"  class="text-danger"> Enter checkIn date </small>            </div>        </div>

                                <div class="form-group">
                                    <label>checkOut</label>
                                    <input [class.is-invalid]="updateReservation.get('checkOut')?.touched &&updateReservation.get('checkOut')?.invalid"  type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}"  class="form-control"  formControlName="checkOut"  name="checkOut"  placeholder="Enter checkOut date"
                                         required="required">
                                        <div *ngIf="updateReservation.get('checkOut')?.touched &&updateReservation.get('checkOut')?.invalid">
                                            <small *ngIf="updateReservation.get('checkOut')?.errors!['required']"  class="text-danger"> Enter checkOut date </small>            </div>        </div>


                                                <button type="submit"  class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
                                                    </form>
                                                    </div>
