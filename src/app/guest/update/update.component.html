<h2>Update Guest</h2>
<div class="container min-vh-70 d-flex justify-content-center align-items-center">
    <form [formGroup]="creationForm" (ngSubmit)="update()" #myForm="ngForm">
        <br>
        <div class="form-group"> <label>Name </label>
            <input [class.is-invalid]="creationForm.get('name')?.touched && creationForm.get('name')?.invalid"  type="text"  class="form-control"  formControlName="name"  name="name"  placeholder="Enter Name"  required="required">
                <div *ngIf="creationForm.get('name')?.touched && creationForm.get('name')?.invalid">
                    <small *ngIf="creationForm.get('name')?.errors!['required']"  class="text-danger"> Name is required</small>
</div>
</div>
<div class="form-group">
    <label>Contact </label>
    <input [class.is-invalid]="creationForm.get('contact')?.touched && creationForm.get('contact')?.invalid"  type="number"  class="form-control"  formControlName="contact"  name="contact"  placeholder="Enter contact"  required="required">
        <div *ngIf="creationForm.get('contact')?.touched && creationForm.get('contact')?.invalid">
            <small *ngIf="creationForm.get('contact')?.errors!['required']"  class="text-danger"> Enter contact number </small>
                <small *ngIf="creationForm.get('contact')?.errors!['pattern']"  class="text-danger">Please enter 10 digits</small>
                    </div>
                    </div>
                    <div class="form-group">
                        <label>Gender </label>
                        <input [class.is-invalid]="creationForm.get('gender')?.touched && creationForm.get('gender')?.invalid"  type="text"  class="form-control"  formControlName="gender"  name="gender"  placeholder="Enter gender"  required="required">
                            <div *ngIf="creationForm.get('gender')?.touched && creationForm.get('gender')?.invalid">
                                <small *ngIf="creationForm.get('gender')?.errors!['required']"  class="text-danger"> Mention gender </small>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email </label>
                                        <input [class.is-invalid]="creationForm.get('email')?.touched && creationForm.get('email')?.invalid"  type="email"  class="form-control"  formControlName="email"  name="email"  placeholder="Enter email Id"  required="required">
                                            <div *ngIf="creationForm.get('email')?.touched && creationForm.get('email')?.invalid">
                                                <small *ngIf="creationForm.get('gender')?.errors!['required']"  class="text-danger"> Enter emailid </small>
                                                    </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Address </label>
                                                        <input [class.is-invalid]="creationForm.get('address')?.touched && creationForm.get('address')?.invalid"  type="text"  class="form-control"  formControlName="address"  name="address"  placeholder="Enter  address"  required="required">
                                                            <div *ngIf="creationForm.get('address')?.touched && creationForm.get('address')?.invalid">
                                                                <small *ngIf="creationForm.get('address')?.errors!['required']"  class="text-danger"> Enter address </small>
                                                                    </div>
                                                                    </div>
                                                                    <br>
                                                                    <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">submit</button>
                                                                    <br><br>
                                                                    </form>
                                                                    </div>
