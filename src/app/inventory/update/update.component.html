<h2>Update Inventory</h2>
<br />
<div class="container min-vh-70 d-flex justify-content-center align-items-center">
    <form [formGroup]="updateForm" (ngSubmit)="update()" #myForm="ngForm">
        <div class="form-group">
            <label>Inventory Type</label>
            <input [class.is-invalid]="
          updateForm.get('inventoryType')?.touched &&
          updateForm.get('inventoryType')?.invalid
        " type="text" class="form-control" formControlName="inventoryType" name="inventoryType" placeholder="Enter InventoryType" required="required" />
            <div *ngIf="
          updateForm.get('inventoryType')?.touched &&
          updateForm.get('inventoryType')?.invalid
        ">
                <small *ngIf="(updateForm.get('inventoryType')?.errors)!['required']" class="text-danger">InventoryType is required</small
        >
      </div>
    </div>
    <div class="form-group">
       <label>Inventory Name</label>
      <input
        [class.is-invalid]="
          updateForm.get('inventoryName')?.touched &&
          updateForm.get('inventoryName')?.invalid
        "
        type="text"
        class="form-control"
        formControlName="inventoryName"
        name="inventoryName"
        placeholder="Enter InventoryName"
        required="required"
      />
      <div
        *ngIf="
          updateForm.get('inventoryName')?.touched &&
          updateForm.get('inventoryName')?.invalid
        "
      >
        <small
          *ngIf="(updateForm.get('inventoryName')?.errors)!['required']"
          class="text-danger"
          >inventoryName is required</small
        >
      </div>
    </div>

    <div class="mb-3">
                 
      <label for="inventoryQuantity" class="form-label"
        >Inventory Quantity </label
      >           
      <input
        [class.is-invalid]="
          updateForm.get('inventoryQuantity')?.touched &&
          updateForm.get('inventoryQuantity')?.invalid
        "
        type="number"
        class="form-control"
        formControlName="inventoryQuantity"
        name="inventoryQuantity"
        placeholder="Enter Quantity"
        required="required"
      />           
      <div
        *ngIf="
          updateForm.get('inventoryQuantity')?.touched &&
          updateForm.get('inventoryQuantity')?.invalid
        "
      >
                       
        <small
          *ngIf="(updateForm.get('inventoryQuantity')?.errors)!['required']"
          class="text-danger"
          > Quantity is required</small
        >           
      </div>
             
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
  </form>
</div>
